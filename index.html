<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carrito de compras diseñado especialmente para el curso de JavaScript de CoderHouse. Integración de la API de MercadoLibre, podrás crear una experiencia de compra fluida y segura para tus usuarios. Desarrollado por Federico Moretto.">

  <title>Federico Moretto ||  Pre Entrega 3</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


  <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="center  container-fluid">
      <div class="row header-top">
        <div class="center header-top_titulo col-xl-6">
          <a href=""><img src="./img/logo.webp" alt="Logo Super Music Changuito"></a>
          <h1>Super Music Changuito</h1>

        </div>
        <form action="" class="header-top_buscador center col-xl-5">
          <label for="buscador-input_buscar"></label>
          <input type="text" id="buscador-input_buscar" placeholder="Ingrese un articulo a buscar">
        </form>
      </div>
    </div>



    <nav>
      <ul class="center nav">
        <li class="nav-button">
          <a class="nav-button_link active" data-category="MLA417638" href="">Guitarras</a>
        </li>
        <li class="nav-button">
          <a class="nav-button_link" data-category="MLA2100" href="">Pianos</a>
        </li> 
        <li class="nav-button">
          <a class="nav-button_link" data-category="MLA3004" href="">Baterias</a>
        </li>
        <li>
          <a id="boton-carrito" href="">
            <i class="bi bi-cart"></i>
          </a>
        </li>
      </ul>
    </nav>
    
  </header>

  <section id="carrito" class="center-column offset container-fluid" style="right: -1000px;">
    <div class="carrito-top">
      <h2>Carrito</h2>
      <div class="carrito-productos center-column">
        
      </div>
    </div>

    <div class="carrito-bottom center row">
      <div class="carrito-bottom_datos center-column col-md-5">
        <p>Pproductos: <b><span id="cantidad">0</span></b></p>
        <p>Subtotal: <b><span class="moneda">$</span> <span id="subtotal">0</span></b></p>
      </div>
      <div class="carrito-bottom_botones col-md-6 center">
        <button id="borrar-carrito">Borrar Carrito</button>
        <button id="comprar">Comprar</button>
      </div>
    </div>
  </section>



  <main class="center-column main">
    <section id="catalogo" class="center">
      
    </section>
    <section class="paginas center">
      <button class="paginas-botones" value="10">10</button>
      <button class="paginas-botones" value="15">15</button>
      <button class="paginas-botones" value="20">20</button>
    </section>
    
    <section id="botones-carrito-gral">

      <!-- <button id="boton-carrito">CARRITO</button> -->

      
      
    </section>
  </main>


  <footer id="footer" class="container-fluid">
    <p>Creado por Federico Moretto</p>
    <a href="">Arriba</a>
  </footer>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
