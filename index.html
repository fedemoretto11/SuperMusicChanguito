<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federico Moretto ||  PreeEntrega 2</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
</head>
<body>
  <header>
    <div class="center titulo">
      <img src="./img/logo.webp" alt="Logo Super Music Changuito">
      <h1>Super Music Changuito</h1>
    </div>
    <form action="" class="buscador center">
      <label for="buscador-input_buscar">Buscar</label>
      <input type="text" id="buscador-input_buscar">
    </form>
    <nav>
      <ul class="center nav">
        <li class="nav-button">
          <a class="nav-button_link active" data-category="MLA417638" href="">Guitarras</a>
        </li>
        <li class="nav-button">
          <a class="nav-button_link" data-category="MLA2100" href="">Pianos</a>
        </li> 
        <li class="nav-button">
          <a class="nav-button_link" data-category="MLA3004" href="">Baterias</a>
        </li>
      </ul>
    </nav>
    
  </header>

  <main class="center-column">

    <section id="catalogo" class="center">
      
    </section>

    <section id="botones-carrito-gral">
      <button id="carrito">CARRITO</button>
      <button id="borrar-carrito">Borrar Carrito</button>
      <button id="comprar">Comprar</button>
      <p>Subtotal: <b><span class="moneda">$</span> <span id="subtotal">0</span></b></p>
      <p>Cantidad de productos: <b><span id="cantidad">0</span></b></p>
      <p>Precio Final: <b><span class="moneda">$</span> <span id="precio-final">0</span></b></p>

    </section>

  </main>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
