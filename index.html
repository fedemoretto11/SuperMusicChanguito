<html lang="en">
<head>

<body>


  <div id="loading-modal" class="modal">
    <div class="modal-content">
      <div class="loader"></div>
      <h3>Cargando...</h3>
    </div>
  </div>


  <header>
    <div class="center  container-fluid">
      <div class="row header-top center">
        <div class="center header-top_titulo col-xl-6">
          <a href=""><img src="./img/logo.webp" alt="Logo Super Music Changuito"></a>
          <h1>Super Music Changuito</h1>

        </div>
        <form class="header-top_buscador center col-xl-5">
          <label for="buscador-input_buscar"></label>
          <input type="text" id="buscador-input_buscar" placeholder="Ingrese un articulo a buscar">

    </div>



    <nav>
      <ul class="center nav">
        <li class="nav-button">

            <i class="bi bi-cart"></i>
            <span class="cantidad-carrito">0</span>
          </a>
        </li>
      </ul>
    </nav>

  <section id="carrito" class="center-column offset container-fluid" style="right: -1000px;">

      <h2>Carrito</h2>
      <div class="carrito-productos center-column">

        <p>Productos: <b><span id="cantidad">0</span></b></p>

      <div class="carrito-bottom_botones col-md-6 center">

    <section id="catalogo" class="center">
      
    </section>
